<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Almundo</title>

  </head>
  <body>

    <header class="navbar" style="background-color:red;">

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            Menu
          </div>
        </div>
      </div>

    </header>

    <section class="container">
      <div class="row">

        <aside class="sidebar-app col-md-4">
          <div class="row">
            <div class="headline-wrap col-md-12">
              <h4>Filtros</h4>
            </div>
            <div class="col-md-12">
              <span>IconoLupa Nombre de Hotel</span>
              <input type="text" placeholder="ingrese el nombre del hotel">
              <input type="button" class="btn btn-primary" value="Aceptar">
            </div>
            <div class="col-md-12">
              Estrellas
              <ul>
                <li>*****</li>
                <li>****</li>
                <li>***</li>
                <li>**</li>
                <li>*</li>
              </ul>
            </div>
          </div>
        </aside>

        <section class="main-app col-md-8">
          <div class="row">
            <div class="hotel-list col-md-12">

              <div class="row hotel-card">
                <div class="col-md-3">
                  FotoHotel
                </div>
                <div class="col-md-7">
                  <h4 class="hotelTitle">Hotel Stefanos</h4>
                  <span class="category-type">
                    ****
                  </span>
                  <ul class="amenities-list">
                    <li>Comida</li>
                    <li>Bar</li>
                    <li>WiFi</li>
                  </ul>
                </div>
                <div class="col-md-2">
                  <p>Precio por noche por habitacion</p>
                  <h3 class="price-headline">
                    <span class="currency-type">ARS</span> <span class="amount">863</span>
                  </h3>
                  <a class="btn btn-lg btn-primary" href="#">Ver hotel</a>
                </div>
              </div>


            </div>
          </div>
        </section>

      </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
